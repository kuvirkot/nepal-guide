<a href="{{ .Permalink }}" class="no-underline pa3 bg-grey-1 br1 mb2 db raise w-100">
	<h2 class="f3 b lh-title mb1 primary">{{ .Title }}</h2>
	<!-- {{ if .Params.subtitile }}  -->
  <!-- <h2 class="f5 f4-l primary b lh-title mb3 center mw7"> -->
  <!-- <p class="f6 grey-3 lh-copy mb3 center mw7">
     {{ .Params.subtitile }}
  </p>
      {{ end }} -->


  <!-- <p class="mid-gray lh-title mb2">{{ .Date.Format "2 Jan, 2006" }}</p> -->
  <p class="lh-copy mb2 grey-3"> 
  <time class="post-date" datetime="{{ .Date.Format "2006-01-02T15:04:05Z07:00" | safeHTML }}">
  {{ .Date.Day }} {{ index $.Site.Data.mois (printf "%d" .Date.Month) }} {{ .Date.Year }} 
  </time>
  </p>

  {{ if .Params.titleItems }}
  <h2 class="">
      {{ range .Params.titleItems }}
      <span class="primary">#</span>{{ .text }}
      {{ end }}
    </h2>
    {{ end }}

	<p class="mb0">{{ .Description }}</p>
	<p class="link b dib black mb0">Читать →</p>
</a>

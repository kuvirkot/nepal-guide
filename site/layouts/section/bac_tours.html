{{ define "main" }}

{{ partial "jumbotron" (dict "title" .Title "subtitle" .Params.subtitle) }}


<div class="mw7 center ph3 pt4">

 
  {{ range $index, $element := .Params.tours }}
    {{ if modBool $index 2 }}
      {{ partial "media-block" $element }}
    {{ else }}
      {{ partial "media-block-reverse" $element }}
    {{ end }}
  {{ end }}

</div>

{{ end }}
